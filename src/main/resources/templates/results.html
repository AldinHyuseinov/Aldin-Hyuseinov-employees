<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container my-5">
    <th:block th:if="${noData}">
        <div class="row">
            <h1 class="text-center">No Results</h1>
        </div>
    </th:block>

    <th:block th:unless="${noData}">
        <h1 class="text-center">Results</h1>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Employee ID #1</th>
                <th scope="col">Employee ID #2</th>
                <th scope="col">Project ID</th>
                <th scope="col">Days worked</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${results}">
                <td th:text="${r.empId1}"></td>
                <td th:text="${r.empId2}"></td>
                <td th:text="${r.projectId}"></td>
                <td th:text="${r.duration}"></td>
            </tr>
            </tbody>
        </table>
    </th:block>

    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <button onclick="location.href='/'" class="btn btn-primary w-50">Upload new file</button>
        </div>
    </div>
</div>
</body>

</html>
